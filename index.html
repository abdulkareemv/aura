<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #004D73, #0000FF);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .intro-container {
            text-align: center;
            opacity: 0;
            font-size: 30px;
            animation: fadeIn 2s forwards;
        }
        .logo-container {
            display: none;
            text-align: center;
        }
        .loading-container {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;
            font-weight: bold;
        }
        .loading-text {
            margin-right: 5px;
        }
        .dot {
            animation: dotAnimation 1s infinite;
            color: #FF6347;
        }
        .dot:nth-child(2) { animation-delay: 0.5s; }
        .dot:nth-child(3) { animation-delay: 1s; }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes dotAnimation {
            0% { color: #FF6347; }
            33% { color: #FFD700; }
            66% { color: #32CD32; }
            100% { color: #1E90FF; }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Welcome to AURA 2K25</h1>
    </div>
    <div class="loading-container">
        <span class="loading-text">Loading</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/abdulkareemv/auratest/main/images/Aura%20logo%20wbg.png" alt="AURA 2K25 Logo" width="200">
    </div>

    <script>
        setTimeout(() => {
            document.querySelector(".intro-container").style.display = "none";
            document.querySelector(".loading-container").style.display = "block";
        }, 3000);

        setTimeout(() => {
            document.querySelector(".loading-container").style.display = "none";
            document.querySelector(".logo-container").style.display = "block";
        }, 5000);

        setTimeout(() => {
            window.location.href = "main.html"; // Auto redirect to main page
        }, 7000);
    </script>
</body>
</html>
